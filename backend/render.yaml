services:
  - type: web
    name: cargo-laytime-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: GOOGLE_CLOUD_PROJECT
        value: wise-groove-469722-q4
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: goog_cred.json
      - key: API_HOST
        value: 0.0.0.0
      - key: DEBUG_MODE
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: uploads